<div class="modal fade local-modal" id="seoulModal" tabindex="-1" role="dialog" aria-labelledby="seoulModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">서울</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="video-container">
					<iframe id="seoulVideo"
						src="https://www.youtube.com/embed/pY44yU10V90?autoplay=1&mute=1&controls=0&cc_load_policy=0"
						title="YouTube video player" allow="autoplay; encrypted-media; picture-in-picture"
						allowfullscreen>
					</iframe>
				</div>

				<p>서울은 전통과 현대가 조화를 이루는 도시로, 경복궁, 명동, 강남 등 다양한 매력을 경험할 수 있습니다. 서울은 문화적 다양성과 풍부한 역사적 배경을 자랑합니다.</p>

				<h5 class="section-title">♧ 관광 명소 ♧</h5>
				<ul>
					<li>경복궁</li>
					<li>명동</li>
					<li>강남</li>
					<li>북촌 한옥마을</li>
					<li>서울타워</li>
				</ul>

				<h5 class="section-title">♧ 대표 음식 ♧</h5>
				<ul>
					<li>불고기</li>
					<li>김치찌개</li>
					<li>떡볶이</li>
					<li>삼계탕</li>
					<li>순대</li>
				</ul>

				<div class="img-container">
					<div>
						<img src="https://i0.wp.com/www.agoda.com/wp-content/uploads/2019/05/Gyeongbokgung-palace-Seoul-Throne-Hall.jpg"
							alt="경복궁" class="img-fluid"
							onclick="window.location.href='/map?location=경복궁&lat=37.5775&lng=126.9769'">
						<p class="text-center">[경복궁]</p>
					</div>
					<div>
						<img src="https://www.steelmeme.com/wp-content/uploads/2023/03/%EB%A1%AF%EB%8D%B0%ED%83%80%EC%9B%8C-1.jpg"
							alt="롯데타워" class="img-fluid"
							onclick="window.location.href='/map?location=롯데타워&lat=37.5135&lng=127.1014'">
						<p class="text-center">[롯데타워]</p>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function () {
		// 모달이 열리면 자동으로 동영상 재생
		$('#seoulModal').on('shown.bs.modal', function () {
			const iframe = $('#seoulVideo');
			const src = iframe.attr('src');
			iframe.attr('src', src + "&autoplay=1&mute=1");
		});

		// 모달이 닫히면 동영상 정지
		$('#seoulModal').on('hidden.bs.modal', function () {
			const iframe = $('#seoulVideo');
			const src = iframe.attr('src');
			iframe.attr('src', src.split('?')[0]);
		});
	});
</script>
